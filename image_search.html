<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="style/css/basic_search_style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="advanced_search.html">Advanced</a></li>
                <li><a class="button" href="https://accounts.google.com/signin">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>
            <a href="image_search.html">
            <span class="google-blue">G</span><span class="google-red">o</span><span
                class="google-yellow">o</span><span
                class="google-blue">g</span><span class="google-green">l</span><span class="google-red">e</span>
            </a>
        </h1>
        <form action="https://google.com/images">
            <div class="search-container">
                <label for="search-query" hidden="hidden">Search Query</label>
                <input class="search-input" name="q" placeholder="Search Images..." type="text" id="search-query">
                <svg class="search-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </div>
            <input id="image-search-button" name="btnI" type="submit" value="Search Images">
        </form>
    </main>
    <footer>
        <p>&#169; Andrii Bessarab 2023</p>
    </footer>
</div>
</body>
</html>
